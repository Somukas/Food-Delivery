<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickEats ‚Äî Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand"> QuickEats</div>

    <div class="controls">
      <select id="locationSelect" title="Choose location">
        <option value="">Choose location</option>
        <option value="Akurdi">Akurdi</option>
        <option value="Bhel Chowk">Bhel Chowk</option>
        <option value="Shree Nagar">Shree Nagar</option>
        <option value="Nagpur">Nagpur</option>
      </select>

      <input id="customLocation" placeholder="Or type location (e.g., My Street)" />
      <button id="setLocationBtn">Set</button>

      <input id="searchBox" placeholder="Search restaurants or dishes..." />
      <button id="logoutBtn" class="small">Logout</button>

      <button id="cartToggle" class="cart-btn">üõí <span id="cartCount">0</span></button>
    </div>
  </header>

  <main class="main">
    <section class="welcome">
      <h1 id="welcomeText">Hi there! Choose a location to see restaurants ‚ú®</h1>
      <p class="muted">Colorful menus, ratings, coupons & a fun checkout ‚Äî try it out!</p>
    </section>

    <section id="restaurantGrid" class="grid"></section>
  </main>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="closeCart">‚úï</button>
    </div>

    <div id="cartItems" class="cart-items"></div>

    <div class="cart-summary">
      <div>Subtotal: <strong>‚Çπ<span id="subTotal">0</span></strong></div>
      <div>Delivery: <strong>‚Çπ<span id="deliveryFee">0</span></strong></div>
      <div>Discount: <strong>-‚Çπ<span id="discountVal">0</span></strong></div>
      <hr/>
      <div class="total">Total: ‚Çπ<span id="grandTotal">0</span></div>

      <input id="couponInput" placeholder="Coupon (FOOD10, WELCOME15, FREESHIP)" />
      <div class="cart-actions">
        <button id="applyCouponBtn">Apply Coupon</button>
        <button id="checkoutBtn" class="primary">Checkout</button>
      </div>
    </div>
  </aside>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-card">
      <h3>Payment</h3>
      <div id="paymentSummary"></div>
      <div class="modal-actions">
        <button id="cancelPay">Cancel</button>
        <button id="confirmPay" class="primary">Pay Now</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Made with ‚ù§Ô∏è ‚Äî QuickEats Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
