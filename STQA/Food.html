<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickEats ‚Äî Sign In</title>
  <link rel="stylesheet" href="fstyle.css" />
</head>
<body class="login-page">
  <div class="login-card">
    <div class="logo">üçî QuickEats</div>
    <h2>Welcome back!</h2>

    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />

    <button id="loginBtn">Sign in</button>
    <p class="muted">Use <strong>admin / 1234</strong> to sign in (demo)</p>
    <p id="loginMsg" class="error"></p>
  </div>

  <script src="script.js"></script>
  <script>
    // bind login UI
    document.getElementById('loginBtn').addEventListener('click', () => {
      login();
    });
    // allow Enter key
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') login();
    });
  </script>
</body>
</html>
