<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickEats ‚Äî Sign In</title>
  <link rel="stylesheet" href="fstyle.css" />
</head>
<body class="login-page">
  <div class="login-card">
    <div class="logo">üçî QuickEats</div>
    <h2>Welcome back!</h2>

    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />

    <button id="loginBtn">Sign in</button>
    <p class="muted">Use <strong>admin / 1234</strong> to sign in (demo)</p>
    <p id="loginMsg" class="error"></p>
  </div>

  <script>
    // ---- inline login logic ----

    // When user clicks "Sign in" button
    document.getElementById('loginBtn').addEventListener('click', login);

    // When user presses Enter key inside an input
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') login();
    });

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const msg = document.getElementById('loginMsg');

      if (!user || !pass) {
        msg.textContent = "Please enter both username and password.";
        return;
      }

      if (user === 'admin' && pass === '1234') {
        // Save login info locally (optional)
        localStorage.setItem('qe_user_demo', JSON.stringify({ name: user }));

        // ‚úÖ Redirect to home.html (or index.html if that's your main page)
        window.location.href = 'home.html';
      } else {
        msg.textContent = "Invalid credentials ‚Äî use admin / 1234";
      }
    }
  </script>
</body>
</html>
