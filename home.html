<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickEats - Home</title>
  <link rel="stylesheet" href="fstyle.css">
</head>
<body>
  <header>
    <h1>🍴 QuickEats</h1>
    <div class="header-right">
      <select id="location-select">
        <option value="">Select Location</option>
        <option value="Akurdi">Akurdi</option>
        <option value="Bhel Chowk">Bhel Chowk</option>
        <option value="Shree Nagar">Shree Nagar</option>
        <option value="Nagpur">Nagpur</option>
      </select>
      <input type="text" id="custom-location" placeholder="Enter custom location">
      <button id="set-location-btn">Set Location</button>
      <input type="text" id="searchInput" placeholder="Search food...">
      <button id="cart-btn">🛒 Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <h2 id="welcome-text"></h2>
    <h3 id="restaurant-title">Restaurants Near You</h3>
    <div id="restaurant-list" class="restaurant-grid"></div>

    <div id="food-section" style="display:none;">
      <h3>Menu</h3>
      <div id="menu" class="menu"></div>
    </div>
  </main>

  <div class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="total-price">0</span></p>
    <input type="text" id="coupon" placeholder="Enter Coupon (e.g., SAVE20)">
    <button id="apply-coupon">Apply Coupon</button>
    <button id="checkout-btn">Checkout</button>
  </div>

  <footer>
    <p>© 2025 QuickEats | Fresh food at your doorstep</p>
  </footer>

  <script src="fscript.js"></script>
</body>
</html>
